<template>
<template if:true={showModal}>
        <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open"
        >
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <lightning-button-icon
                    class="slds-modal__close"
                    title="Close"
                    icon-name="utility:close"
                    icon-class="slds-button_icon-inverse"
                    onclick={handleDialogClose}
                ></lightning-button-icon>

                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
                        Select One
                </h2>
                
            </header>
            <div
            class="slds-modal__content slds-p-around_medium"
            id="modal-content-id-1"
            >
            <div class="slds-p-bottom_large slds-p-left_large">
                    <lightning-radio-group name="radioGroup"
                    label="Radio Group"
                    options={brokerBrokerageOptions}
                    value={value}
                    required
                    type="radio"
                    onchange={handleRadioChange}></lightning-radio-group>
            </div>
        </div>
        <footer class="slds-modal__footer slds-modal__footer_directional">
                <lightning-button class="slds-p-around_x-small" variant="brand" 
                                  label="Next" title="Primary action" 
                                  onclick={handleNext} >
                </lightning-button>
        </footer>
        </div>              
        </section>
</template>
</template>
